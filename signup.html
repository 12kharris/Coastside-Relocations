<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coastside Relocations</title>
    <link
      rel="icon"
      type="image/png"
      href="assets/images/small-house-logo.png"
    />

    <!-- Stylesheet -->
    <link href="assets/css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1>Coastside Relocations</h1>
      </a>

      <!-- Collapsable navbar using checkbox from Code Institute Love Running project -->
      <input
        type="checkbox"
        id="nav-toggle"
        name="nav-toggle"
        aria-label="toggle navigation menu"
      />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars text-white"></i>
      </label>
      <nav>
        <ul id="menu">
          <li>
            <a
              href=""
              class="active text-white"
              aria-label="navigate to home page"
              >Home</a
            >
          </li>
          <li>
            <a
              href="contact.html"
              class="text-white"
              aria-label="navigate to contact page"
              >Contact</a
            >
          </li>
          <li>
            <a
              href="signup.html"
              class="text-white"
              aria-label="navigate to sign up page"
              >Sign Up</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <a
        href="index.html"
        id="back-link"
        class="text-orange"
        aria-label="navigate back to home"
        ><i class="fa-solid fa-left-long text-orange"></i> Home</a
      >
      <h2>Sign Up</h2>
      <br />

      <section id="signup">
        <h3>
          Sign up to receive the latest offers and news from us
          <br />
          <span class="required">*</span> indicates a required field
        </h3>
        <div id="sign-up-container">
          <form
            id="signup-form"
            method="POST"
            action="https://formdump.codeinstitute.net"
          >
            <label for="first-name"
              >First Name<span class="required">*</span></label
            >
            <input
              type="text"
              name="first-name"
              id="first-name"
              required
              aria-label="enter your first name here"
            />
            <br />
            <label for="last-name"
              >Last Name<span class="required">*</span></label
            >
            <input
              type="text"
              name="last-name"
              id="last-name"
              required
              aria-label="enter your last name here"
            />
            <br />
            <label for="email"
              >Email Address<span class="required">*</span></label
            >
            <input
              type="email"
              name="email"
              id="email"
              required
              aria-label="enter your email address here"
            />
            <br />
            <label for="password"
              >Password<span class="required">*</span></label
            >
            <input
              type="password"
              name="password"
              id="password"
              required
              aria-label="enter a password"
            />
            <br />
            <h4 class="text-white">Communication Preferences</h4>
            <div id="signup-radio-buttons">
              <div>
                <label for="offers">Offers</label>
                <input
                  type="radio"
                  name="preference-offers"
                  id="offers"
                  aria-label="select offers"
                />
              </div>
              <div>
                <label for="news">News</label>
                <input
                  type="radio"
                  name="preference-news"
                  id="news"
                  aria-label="select news"
                />
              </div>
              <div>
                <label for="new-additions">New Additions</label>
                <input
                  type="radio"
                  name="preference-new"
                  id="new-additions"
                  aria-label="select new additions"
                />
              </div>
            </div>
            <br />
            <div id="submit-div">
              <input
                type="submit"
                id="submit"
                value="Sign Up"
                aria-label="click to sign up"
              />
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- Footer structure inspired by Code Institute Love Running -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-facebook text-white"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
          >
            <i class="fa-brands fa-twitter-square text-white"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
          >
            <i class="fa-brands fa-youtube-square text-white"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram text-white"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>

  <!-- Font Awesome kit -->
  <script
    src="https://kit.fontawesome.com/3b20d96fa9.js"
    crossorigin="anonymous"
  ></script>
</html>
