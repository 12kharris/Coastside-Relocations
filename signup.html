<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coastside Relocations</title>

    <!-- Stylesheet -->
    <link href="assets/css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1>Coastside Relocations</h1>
      </a>

      <!-- Collapsable navbar using checkbox from Code Institute Love Running project -->
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars text-white"></i>
      </label>
      <nav>
        <ul id="menu">
          <li><a href="index.html" class="text-white">Home</a></li>
          <li><a href="contact.html" class="text-white">Contact</a></li>
          <li><a href="" class="active text-white">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <a href="index.html" id="back-link"
        ><i class="fa-solid fa-left-long"></i> Home</a
      >
      <h2>Sign Up</h2>

      <section id="signup">
        <h3>Sign up to receive the latest offers and news from us</h3>

        <form
          id="signup-form"
          method="POST"
          action="https://formdump.codeinstitute.net"
        >
          <label for="first-name"
            >First Name<span class="required">*</span></label
          >
          <input type="text" name="first-name" id="first-name" required />
          <br />
          <label for="last-name"
            >Last Name<span class="required">*</span></label
          >
          <input type="text" name="last-name" id="last-name" required />
          <br />
          <label for="email"
            >Email Address<span class="required">*</span></label
          >
          <input type="email" name="email" id="email" required />
            <br>
            <label for="password">Password<span class="required">*</span></label>
            <input type="password" name="password" id="password" required>
          <br>
          <label for="offers">Offers</label>
          <input type="radio" name="preference-offers" id="offers">
          <label for="news">News</label>
          <input type="radio" name="preference-news" id="news">
          <label for="new-additions">New Additions</label>
          <input type="radio" name="preference-new" id="new-additions">
        </form>
      </section>
    </main>

    <!-- Footer structure inspired by Code Institute Love Running -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-facebook text-white"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
          >
            <i class="fa-brands fa-twitter-square text-white"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
          >
            <i class="fa-brands fa-youtube-square text-white"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram text-white"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>

  <!-- Font Awesome kit -->
  <script
    src="https://kit.fontawesome.com/3b20d96fa9.js"
    crossorigin="anonymous"
  ></script>
</html>
